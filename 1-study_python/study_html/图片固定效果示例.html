<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片固定示例</title>
    <style>
        .c1 {height: 500px;background-color: #cc0000}
        .c2 {height: 500px;
            background: url("俄罗斯套娃.png");
            background-attachment: fixed;} /* 把背景图固定 */
        .c3 {height: 500px;background-color: #66cc66}
    </style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>

</body>
</html>
