<!-- div 配合 float 来做页面的布局
     行内标签不能设置宽度高度-->
<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        * {margin: 0;padding: 0}
        .c1 {height: 500px;
            width: 20%;
            background-color: #66cc66;
            float: left}
        .c2 {height: 500px;
            width: 80%;
            background-color: #cc0000;
            float: right}
        }
    </style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
</body>
</html>
