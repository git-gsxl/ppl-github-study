<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        /*设置body字体，一般sans-serif字体都有*/
        body{
            font-family: "Microsoft YaHei UI Light","微软雅黑",sans-serif;
            font-size: 48px}
        /*字体大小*/
        p{font-size: 48px}
        /*字重*/
        p{font-weight: 900}

        /* 文字对齐：text-align
        left:默认左对齐
        right:右对齐
        center:居中
        justify:两端对齐
        */
        p{text-align: center}

/*6、字符缩进：text-indent*/
div{text-indent: 96px}

/*文字装饰*/
p{text-decoration: line-through}
    </style>
</head>
<body>
<p>我是一个广深小龙</p>
<div>
    我是一个广深小龙,我是一个广深小龙,我是一个广深小龙,我是一个广深小龙
    我是一个广深小龙,我是一个广深小龙.
</div>

</body>
</html>
